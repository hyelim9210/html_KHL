<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function whenClick(e){
			alert("클릭 =====>" + e);
		}
		function whenKeyUp(e){
			alert("키보드 눌렀다가 뗌 ===>" + e);
		}
	</script>
</head>
<body>
	<h1 onClick = "whenClick(event)">클릭</h1><!-- 파라미터로 이벤트를 넘긴다..? -->
	<input type = "text" onKeyUp = "whenKeyUp(event)">
</body>
</html>
