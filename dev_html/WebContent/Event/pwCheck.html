<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 확인하기</title>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById("f_member").onSubmit = function(){
				var u_pw = document.getElementById("mem_pw").value;
				var u_check = document.getElementById("pw_check").value;
				alert("사용자가 입력한 비밀번호 : " + u_pw);
				if(u_pw == u_check){
					alert("성공");
					return true;
				}else{
					alert("다시 입력해주세요.");
					return false;
				}
			}
		}
	</script>
</head>
<body> <!-- id는 화면에서, name은 서버언어 결론적으로 서버는 톰캣에서 사용하는 것을 말 하는 것이다. -->
	<form id = "f_member" method="get" action="sendCheck.jsp"> <!-- 전송할 내용은 꼭 이 안에 있어야 한다. -->
		<label>이름</label><br>
		<input type="text" id = "mem_name" name = "mem_name"/><br>
		<label>비번</label><br>
		<input type="password" id = "mem_pw" name = "mem_pw"/><br>
		<label>비번확인</label><br>
		<input type="password" id = "pw_check" name = "pw_check"/><br>
		<input type = "submit" value = "제출">
	</form>
</body>
</html>
