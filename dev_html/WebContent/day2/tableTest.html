<!-- js라는 폴더는 지금 이 파일을 테스트하는 이 컴퓨터에 있다. 근데 지금 위치는 tableTest이고, day2 폴더 안이다. js 폴더로 가기 위해 .. 으로 상위 폴더로 이동한다. -->

<body>
<script type="text/javascript">
/* $는 jquery를 쓰는 대신 사용하는 특수기호이다. jquery에서 지원한다.
ready함수는 DOM(Document Object Model) 구성이 완료되었을 때를 감지하는 이벤트 핸들러 함수이다.
DOM 구성이 완료되어야 javascript 언어를 활용하여 태그 하나하나에 접근할 수 있다.
같은 서버에 있는 페이지는 잘 불러오고 화면에도 적용되지만 다른 서버에 있는 json 파일은 처리를 안 해준다.
 * 
 */
	$(document).ready(function(){
		alert("DOM 구성이 완료 되었을 때")
		$("#dg_dept").datagrid({//생성자라고 생각하면 됨//아이디를 호출할 땐 항상 #
			//쉽게 말하자면 dg_dept에 datagrid라는 기능을 부여해준 것이라고 이해해도 된다.
			/* 태그로 되어있으니까 돔에 접근해야한다. 돔을 조작을 조작하려면 자바스크립트를 써야한다.
			아이디로 돔(테이블)에 접근한다.  datagrid라는 클래스를 이용해서 새로운 기능을 불어넣자 기능을 넣는 것 자체가 태그 안에다가 뭔가를 쓰는 것이다.
			테이블 안에는 원래 url이라는 속성이 없다. 자바로 따지면 dtm 이런 속성을 부여해주고 싶다. 그래서 datagridfmf wjrdjwnaus  
			브라우저가 datagrid를 인지하게 하려면  이 영역에 넣어야 한다.
			"../js/jquery.easyui.min.js"에서 온 것이다.
			*/
			url:'./jsonDeptList.jsp'
		});
	});
</script>
	<table id = "dg_dept" class="easyui-datagrid">
		<thead>
            <tr>
                <th data-options="field:'rno',width:'80',align:'center'">순번</th>
                <th data-options="field:'deptno',width:80,align:'center'">부서번호</th>
                <th data-options="field:'dname',width:100,align:'center'">부서명</th>
                <th data-options="field:'loc',width:80,align:'center'">지역</th>
            </tr>
        </thead>
	</table>
