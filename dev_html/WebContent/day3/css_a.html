<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 소개</title>
	<style type="text/css">
		div {color:red;} /*div 전체에 속성 주기*/
		#d_2 {
			color:blue;
			width:500px;
			border-bottom: 3px solid black;
			} /*d_2에만 속성 주기*/
		.d_3 {
			color:green;
			width:50px;
			background: gray;
			}/*d_3에만 속성 주기*/
	</style>
</head>
<body>
	<div>div1</div>
	<div id="d_2">div2</div>
	<div class="d_3">div3</div>
</body>
</html>
