<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응 선택자</title>
	<style type="text/css">
		a:hover {color:yellow;}/*에이치오버 : 마우스를 올렸을 때 빨간색으로 표시된다.*/
		a:active {color:orange;}/*액티브 : 클릭하는 순간(마우스 클릭으로 잡고 있을 때)*/
		h1:hover {color:yellow;}
		h1:active {color:blue;}
	</style>
</head>
<body>
	<ul>
		<li class="select"><a href="www.naver.com">네이버</a></li>
		<li><a href="#">로그인</a></li>
		<li class="select"><h1>회원가입</h1></li>
	</ul>
</body>
</html>
