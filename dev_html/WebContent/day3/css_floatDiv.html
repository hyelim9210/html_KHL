<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 속성을 사용한 수평정렬처리하기[div태그를 활용하자]</title>
	<style type="text/css">
		.box {
			background-color: red;
			width: 100px;
			height: 100px;
			margin: 10px;	/* 간격을 띄운다. */
			float: left;
		}
	</style>
</head>
<body>
	<div class = "box">1</div>
	<div class = "box">2</div>
</body>
</html>
