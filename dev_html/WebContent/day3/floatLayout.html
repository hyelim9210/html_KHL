<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float속성을 이용한 레이아웃</title>
	<style type="text/css">
		#header {
			width: 950px;
			height: 80px;
			background-color: #FFD9EC;
			}
		#navigation {
			width: 950px;
			height: 50px;
			background-color: #FAF4C0;
			margin-bottom: 10px;
			}
		#aside {
			width: 200px;
			height: 450px;
			background-color: #D4F4FA;
			float : left;
			}
		#section {
			width: 750px;
			height: 450px;
			background-color: #E8D9FF;
			float : left;
			}
		#footer {
			width: 950px;
			height: 80px;
			background-color: #E4F7BA;
			}
	 	#wrap {
			overflow: hidden;
		} 
	</style>
</head>
<body>
	<div id="header"><h1>Header</h1></div>
	<div id="navigation"><h1>Navigation</h1></div>
	<div id="wrap">
		<div id="aside">
			<h1>Aside</h1>
		</div>
		<div id="section">
			<h1>Section</h1>
		</div>
	</div>
 	<div id="footer"><h1>Footer</h1></div>
</body>
</html>
