<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		* {margin:0; padding:0;}
		li {list-style: none;}
		a {text-decoration: none;}
		.left {
			float : left;
		}
		.right {
			float : right;
		}
		.left > li {
			width : 110px;
			float : right;
		}
		.right > li {
			width : 90px;
			float : right;
		}
		#main_header{
			height: 60px;
			width : 700px;
			font-size : 50px;
			/* padding-left : 20px; */
			border-bottom: 1px solid black;
			background-color : #E8D9FF;
		}
		#main_gnb {
			width : 700px;
			overflow : hidden;
			background: #FAF4C0;
		}
		#main_gnb a{ /* 후손 선택자 */ 
			color : pink;
			font-weight: bold;
			border-left: 3px solid white;
			border-right:  3px solid white;
		}
		
	</style>
</head>
<body>
	<header id = "main_header">JAVA 59기</header>
	<nav id="main_gnb">
		<ul class = "left">
			<li><a href ="#">Java</a></li>
			<li><a href ="#">Oracle</a></li>
			<li><a href ="#">HTML</a></li>
		</ul>
		<ul class = "right">
			<li><a href ="#">로그인</a></li>
			<li><a href ="#">회원가입</a></li>
		</ul>
	</nav>
</body>
</html>
