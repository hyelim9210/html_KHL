<head>
<meta charset="UTF-8">
<title>id와 name 속성 활용</title>

    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <style type="text/css">
    	div#d_msg {
    		position: absolute;
    		border: 1px solid black;
    		width: 166px;
    		height: 60px;
    	}
    </style>
    <script type="text/javascript">
    	function test(){
    		alert($("#tb_id").val());
    		//tb_id로 사이즈 조절을 할 수 없었다.
    		//tb_id를 가지고 값을 읽어오는 것은 가능한지 확인해보자.
    	}
    	function send(){
    		$("#f_login").attr("method", "get");
    		$("#f_login").attr("method", "textboxAction.jsp");//목적지
    									//실제로 적어준 그 name 값이 해당이 되는 것이다.
    		$("#f_login").submit();//전송
    	}
    </script>
</head>
<body>
	<form action="">
	<button onClick = "send()">전송</button>
	
	</form>
	<input id = "tb_id" name = "tb_name" width = 100px class="easyui-textbox" placeholder = "아이디">
	<button onClick = "test()">클릭</button>
	<div id = "d_msg"></div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#d_msg").hide();
			$('#tb_id').textbox('textbox').bind('keyup', function(e){
				//alert("keyup")
				$("#d_msg").show();
				$("d_msg").css("width", $(".textbox").width+"px")//tb_id의 width값을 받아서 설정한다.
				$("#d_msg").html("<b>결과처리</b>");
			})
		})
	</script>
