<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function getGrade(){
			var score = prompt("성적을 입력하세요.");
			var grade;
			if(score >= 90){
				grade = "A";
			}
			else if(score >= 80){
				grade = "B";
			}
			else if(score >= 70){
				grade = "C";
			}
			else if(score >= 60){
				grade = "D";
			}
			else{
				grade = "F"
			}
			document.write("당신의 학점은 " + grade + "입니다.");
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		getGrade();
	</script>
</body>
</html>
