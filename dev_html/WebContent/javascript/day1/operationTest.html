<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감연산자</title>
</head>
<body>
	<script type="text/javascript">
		var a = 1;
		var x = 10;
		document.write("<h2><font color= 'blue' size='19'></font></h2>");
		document.write("b="+ ++a + "<br>");
		document.write("b="+ a++ + "<br>");
		document.write("b="+ a + "<br>");
		document.write("b="+ a-- + "<br>");
		document.write("b="+ --a + "<br>");
		document.write("b="+ a + "<br>");
	</script>
</body>
</html>
