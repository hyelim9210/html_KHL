<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관계 연산자</title>
</head>
<body>
	<script type="text/javascript">
		var r1, r2;
		r1 = 30 >= 50; // false
		r2 = 30 < 50;  // true
		r3 = "강아지" > "망아지"; // false
		//r3는 선언을 하지 않았다. 선언을 하지 않아도 사용을 할 수 있다.
		document.write(r1 + "<br>");
		document.write(r2 + "<br>");
		document.write(r3 + "<br>");
	</script>
</body>
</html>
