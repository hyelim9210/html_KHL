<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var f1 = 10, f2 = 20, f3 = 30, f4;
		f4 = ("사과", "배", "참외", "딸기");
		//콤마에 의해 분리된 연산들이 순서적으로 실행되고, 마지막 연산의 결과를 최종 계산으로 선택한다.
		document.write(f4);
		
		/*
		confirm() : 둘 중 하나를 선택해야할 때 사용한다. 확인(true)버튼과 취소(false)버튼이 있다.
		prompt() :  대화형 상자이다. 텍스트필드가 있다.
		*/
		var name = prompt("당신의 대화명을 입력하세요.");
		var bool = confirm("당신의 이름이 " + name + "입니까?");
		document.write("bool ==> " + bool);
	</script>
</body>
</html>
