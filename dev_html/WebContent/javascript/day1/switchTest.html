<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num = prompt("당신의 실력을 알고 있습니까?\n0~100 사이의 수를 입력하세요.");
		switch(parseInt(num/20)){
		case 0: document.write("최악이에요!");
			break;
		case 1: document.write("열심히 하세요.");
			break;
		case 2:
		case 3: document.write("분발하세요.");
			break;
		case 4: document.write("잘 하고 있군요!");
			break;
		case 5: document.write("완벽해요!");
			break;
		
		}
	</script>
</body>
</html>
