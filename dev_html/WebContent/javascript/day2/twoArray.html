<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery에서 이차배열 활용하기 - each함수 사용</title>
	<!-- each는 jquery에서 제공한다 jquery.com을 들어가면 api를 확인할 수 있다.
	search 창에 each를 검색하면 .each(function)을 확인 할 수 있다. 
	each라는 함수 안에서 또 다른 함수를 쓸 수 있다는 의미이다.
	.앞에는 $가 생략됐다고 생각하면 된다. 그 아래 예제 소슥 ㅏ있다 ul태그는 메뉴의
	목록을 처리할 때 사용했다. 근데 지금 li가 하나가 아니니까 each로 접근하는 것이다. -->
	<script type="text/javascript" src = "https:code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<script type="text/javascript">
	//jquery를 사용하여 dom 구성이 완료되었음을 의미한다. js로 태그들을 접근할 수 있는 상태이다.
		$(document).ready(function(){
			var array = [
				{name : 'Naver', link : 'http://naver.com'}
			  , {name : 'Daum', link : 'http://daum.net'}
			  , {name : 'Chrome', link : 'http://google.co.kr'}
			];
			$.each(array, function(index, item){
				var output = '';
		//		output += "<a href="+item.link + ">";
				output += '<a href="'+item.link + '">'; //값을 의미할 땐 원래 싱글이나 더블을 붙여줘야한다.
				output += '<h1>' + item.name + '</h1>';
				output += '</a>';
				document.body.innerHTML += output;
			}
					)
		});	
	</script>
</body>
</html>
