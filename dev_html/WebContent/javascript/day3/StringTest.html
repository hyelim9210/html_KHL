<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write("hello".substring(1,3));//배열과 똑같다면 알파벳 el까지 나올것이다 아니면 ell
						//el이 출력된다.
		document.write("<hr>");
		document.write("hollo".lastIndexOf("o"));
						//마지막 위치값을 출력해준다 0번부터 시작된다
		document.write("<hr>");
		document.write("hollo".indexOf("o"));
	</script>
</body>
</html>
