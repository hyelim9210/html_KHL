<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date객체 - 날짜와 시간을 다루는 객체이다.</title>
	<script type="text/javascript">
		function showTime(){
			var today = new Date();
			var year = today.getYear();
			var month = today.getMonth();
			var day = today.getDate();
			var temp = today.toLocaleString();
			//window.status = temp; //크롬은 상태바가 없어서 확인을 못 한다. div로 확인해보자
			document.getElementById("d_msg").innerHTML = temp;
			return temp;
		}
	</script>
</head>
<body>
	<div id = "d_msg"></div>
	<script type="text/javascript">
		var temp = showTime();
		alert(temp);
		location.href = "a.html?time="+new Date().getTime();
		//페이지를 이동할 때 사용하는 코드. 시간을 설정해놓으면 새로고침할 때 ?1, ?2 이렇게 안 해도 된다.
	</script>
</body>
</html>
