<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 확인하기-jquery 활용</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		var mem_pw = 0;
		$(document).ready(function(){
			mem_pw = $("#mem_pw").val();
		});
	</script>
	<script type="text/javascript">
		function send(){
			alert("사용자가 입력한 비밀번호 : " + mem_pw);
			$("#f_member").attr("method", "get");
			$("#f_member").attr("action", "pwCheckAction2.html");
			$("#f_member").submit();
		}
		
	</script>		
</head>
<body> <!-- id는 화면에서, name은 서버언어 결론적으로 서버는 톰캣에서 사용하는 것을 말 하는 것이다. -->
	<form id = "f_member" method="get" action="sendCheck.jsp"> <!-- 전송할 내용은 꼭 이 안에 있어야 한다. -->
		<label>이름</label><br>
		<input type="text" id = "mem_name" name = "mem_name"/><br>
		<label>비번</label><br>
		<input type="password" id = "mem_pw" name = "mem_pw" value = "123"/><br>
		<label>비번확인</label><br>
		<input type="password" id = "pw_check" name = "pw_check"/><br>
		<input type = "button" onclick="send()" value = "제출">
	</form>
</body>
</html>
