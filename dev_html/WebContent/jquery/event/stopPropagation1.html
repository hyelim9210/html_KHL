<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src = "http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div class = "first">
		<div class = "second">
			<h1 class = "third">
				[[third]]
			</h1>		
				[[second]]
		</div>
				[[first]]
	</div>
	<!-- 
		이 코드에서 단지 third만 클릭했을 뿐인데 부모 엘리먼트에게도 이벤트가 전파됨을 알았다.
		이벤트가 상위 엘리먼트로 전이되는 것을 막아주는 함수가 stopPropagation이다.
	 -->
	<script type="text/javascript">
		$(".third").click(function (e){
			e.stopPropagation();
			alert("third 이벤트");
		})
		$(".second").click(function (){
			alert("second 이벤트");
		})
		$(".first").click(function (){
			alert("first 이벤트");
		})
	</script>
</body>
</html>
