<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<style type="text/css">
		.grid {
			width: 500px;
			background-color : pink;
			margin: 100px;
		}
		.grid-item {
			width: 100px;
			height: 100px;
			background-color: yellow;
			display: inline-block;
			/* 블럭은 무조건 줄바꿈 inline은 줄 바꿈 안 하고 오른쪽으로 일렬로 정렬한다.
			inline-block은 width와 height값을 맞추면서 일렬로 정렬한다.
			만일 폭을 넘어서면 다음줄로 넘어간다. */
			/* vertical-align: top; */
		}
		.grid-item.a {background-color: orange;}
		.grid-item.b {background-color: red;}
		.grid-item.c {background-color: blue;}
		.grid-item.d {background-color: purple;}
		.grid-item.e {background-color: skyblue;}
		.grid-item.f {background-color: lightgray;}
	</style>
</head>
<body>
	<table border = "1" align = "center" width = "900" height = "600">
		<tr>
			<td width = "700">
			<div id = "d_map"></div>
			</td>
			<td width = "200" valign="top">
		<!-- =====================================로그인 화면 시작 ======================================= -->	
			<div id = "d_login">
				<form>
					<table width = "100%" border = "1" borderColor = "blue">
						<tr>
							<td>
								<input id = "tb_id"  name = "mem_id" class="easyui-textbox" prompt="아이디" iconWidth="28" style="padding:10px;">						</td>
							<td rowspan="2"><button id = "btn_login">로그인</button></td>
						</tr>
						<tr>
							<td>
							<input class="easyui-passwordbox" prompt="비밀번호" iconWidth="28" style="padding:10px">
	       					</td>
						</tr>
					</table>
				</form>
			</div>
		<!-- =====================================로그인 화면 끝 ======================================= -->	
		<!-- =====================================로그아웃 화면 시작 ======================================= -->	
			<div id = "d_logout">
				<form>
					<table width = "100%" border = "1" borderColor = "blue">
						<tr>
							<td>
								홍길동님 환영합니다.
							<td><button id = "btn_logout" onClick = "$(#d_login).hide">로그아웃</button></td>
						</tr>
					</table>
				</form>
			</div>
		<!-- =====================================로그아웃 화면 끝 ======================================= -->	
				<table width = "100%" border = "1" borderColor = "red">
					<tr>
						<td>좋아요 : </td>
						<td> 0 </td>
					</tr>
					<tr>
						<td>싫어요 : </td>
						<td> 0 </td>
					</tr>
				</table>
			</td>
	</table>
	<div class = "grid">
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#d_login").show();//show와 hide는 제이쿼리에서 제공하는 거니까 $ 붙여줘야한다.
			$("#d_logout").hide();
		})
		
	</script>
</body>
</html>
